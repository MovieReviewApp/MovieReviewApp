<!DOCTYPE html>
<html>
  <head>
    <title>Movie Search</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-4">
        <label for="movie-search">Movie Title Search</label>
          <input type="text" id="movie-search" placeholder="Enter Movie Title">
          <form id="filter-form">
          </div>
         <!--  <div id="sub-search">
          </div> -->
          <div class="col-md-4">
          <label for="select-user">Filter Movies</label>
          <select class="select-user" id="filter-date" >
            <option value="0">Release Date All</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            </select>
           <!--  </div>
            <div class="col-md-1"> -->
          <select class="select-category" id="filter-mpaa">
            <option value="0">MPAA Rating All</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
            <option value="unrated">unrated</option>
          </select>
        </form>
        </div>
      </div>
      </div>
    </nav>

    <h1>Movies</h1>
    <div class = 'container-fluid'>
    <!-- <id="main"> -->
      <div class="movie-list">
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
