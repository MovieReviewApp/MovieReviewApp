<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-4">
        <label for="movie-search">Movie Title Search</label>
          <input type="text" id="movie-search" placeholder="Enter Movie Title">
          </div>

          <div class="col-md-4">
          <form id="filter-form">
          <label for="select-user">Filter Movies</label>
          <select class="select-user" id="filter-date" >
            <option value="0">Release Date All</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            </select>

          <select class="select-category" id="filter-mpaa">
            <option value="0">MPAA Rating All</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
            <option value="unrated">unrated</option>
          </select>
        </form>
        </div>
      </div>
      </div>
    </nav>

    <section class="main-form">
      <header>
        <h1>Create a new review</h1>
      </header>
      <form class="new-review-form">
        <div class="form-group">
          <select id="star-rating" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="review-comment">Comment</label>
          <textarea id="review-comment"></textarea>
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" />
        </div>
        <div class="form-group">
          <input type="submit" value="Create new review" class="btn" />
        </div>
      </form>
    </section>
    <footer>
    </footer>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/review_form.js" type="text/javascript"></script>
  </body>
</html>
