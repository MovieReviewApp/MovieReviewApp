<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-4">
        <h2> <a href="index.html">Return to Home </a> </h2>
        </div>
      </div>
      </div>
    </nav>

    <section class="main-form">
      <header>
        <h1>Create a new review</h1>
      </header>
      <form class="new-review-form">
        <div class="form-group">
          <select id="star-rating" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="review-comment">Comment</label>
          <textarea id="review-comment"></textarea>
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" />
        </div>
        <div class="form-group">
          <input type="submit" value="Create new review" class="btn" />
        </div>
      </form>
    </section>
    <footer>
    </footer>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/review_form.js" type="text/javascript"></script>
    <script src="js/sign_in.js" type="text/javascript"></script>
  </body>
</html>
